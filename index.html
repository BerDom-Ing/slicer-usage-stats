<!DOCTYPE html>

<html>
<head>
  <title>D3 Chart</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.5.2/crossfilter.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/dc.js/dc.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" type="text/css"
  href="bower_components/bootstrap/dist/css/bootstrap.min.css" />

  <script>
  var AppDefaults = {
    downloadDataFile: 'var/slicer-download-data.json',
    fallbackDataFile: 'etc/fallback/slicer-download-data.json'
  };
  </script>

  <style type="text/css">

.initially-hidden {
  display: none;
}

.dc-chart {
    display: block;
  }

.dc-chart .axis path,
.dc-chart .axis line {
    stroke: #ccc;
}

  .dc-chart g.row text {
    fill: #000000;
    font-weight: normal;
  }

  .dc-data-count .filter-count {
    margin-bottom: 1px;
    margin-top: 1px;
    font-size: 40px;
    color: #aaaaaa;
  }

  h2 {
    display:inline-block;
    font-size: 140%;
    margin-bottom: 0px;
    margin-top: 5px;
  }


  #daterange {
    margin-top: 10px;
    margin-bottom: 10px;
    width: 275px;
  }
  #daterange-content {
    padding-left: 5px;
    padding-right: 5px;
  }

  .negmargin {
   margin-left: -15px;
 }
.footnote {
   margin-left: 15px;
   margin-top: -5px;
   font-size: 10px;
   font-style: oblique;
 </style>
 <style>
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        svg {
            font: 10px sans-serif;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
        }
    </style>


</head>
<body>
  <div id="chart"></div>
  <script src="test.js"></script>
  
  <div class="container" id="all-of-page">
    <div class="row">
      <div class="col-md-1 col-sm-2 hidden-xs">
        <a href="https://www.slicer.org/"><img src="img/slicer-logo-80x80.png"></img></a>
      </div>
      <div class="col-md-9 col-sm-8 col-xs-8">
       <h1>3D Slicer Usage Statistics</h1>
      </div>
      <div id="moduleChart"></div>
      <div id="functionChart"></div>
    </div>
    <div class="content-row row initially-hidden">
    </div>
</div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/spin.js/spin.min.js"></script>
<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="bower_components/moment/min/moment-with-locales.min.js"></script>
<script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="bower_components/dc.js/dc.js"></script> <!-- don't use .min version -->
<script src="bower_components/colorbrewer/colorbrewer.js"></script>
<script src="https://d3js.org/d3.v6.min.js"></script>
<hr>
</body> </html>
